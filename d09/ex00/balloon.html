<!doctype html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div id="mydiv" style="width: 200px; height: 200px; background-color: red; border-radius: 100%;">
		</div>
		<script>
			var i = 98;
			function color(i) {
				if (i % 3 == 0)
					div.style.backgroundColor = "green";
				else if (i % 3 == 1)
					div.style.backgroundColor = "blue";
				else if (i % 3 == 2)
					div.style.backgroundColor = "red";
			}
			var div = document.getElementById("mydiv");
			div.onmouseout = function() {
				if (div.offsetWidth > 200)
				{
					i--;
					color(i);
					div_width = parseInt(div.style.width);
					div_height = parseInt(div.style.height);
					div_width -= 5;
					div_height -= 5;
					div.style.width = div_width +'px';
					div.style.height = div_height + 'px';
				}
			}
			div.onclick = function() {
				i++;
				color(i);
				if (div.offsetWidth == 420)
				{
					div.style.width = '200px';
					div.style.height = '200px';
				}
				else
				{
					div_width = parseInt(div.style.width);
					div_height = parseInt(div.style.height);
					div_width += 10;
					div_height += 10;
					div.style.width = div_width +'px';
					div.style.height = div_height + 'px';
				}
			}
		</script>
	</body>
</html>
